<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>


@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            font-family: 'Poppins', sans-serif;
            font-size: larger;
            color: lightseagreen;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            /* animation: fadeIn 2s ease-in-out; */
        }


        .engineer-icon {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
            color: #00e0e0;
            animation: fadeIn 2s ease-in-out; 
            
        }
        
        p {
            margin: 15px 0;
            color: #e0f7fa;
        }



        .watch-button {
            padding: 10px 20px;
            background-color: #29b8b8;
            border: none;
            cursor: pointer;
            border: 2px solid #29b8b8;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0);
        }

        .watch-button:hover {
            background-color: transparent;
            color: #29b8b8;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }
            
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #e0f7fa;
        }

        footer a {
            color: #29b8b8;
            text-decoration: none;
            margin: 0 5px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

   
    </style>
</head>
<body>


    <div class="container">
        <img src="OIP (1).jpeg" class="engineer-icon" alt="Engineer Icon">

        <h1>Welcome to the my video</h1>
        <p>Watch the video please</p>

      <a href="https://youtu.be/DYAS3D8xH5o?feature=shared" target="_blank"><button class="watch-button">Watch</button></a>
